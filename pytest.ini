[pytest]
# Pytest configuration for RegistroJornada Bot

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=3
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_credentials: Tests requiring actual credentials
    network: Tests requiring network access

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
